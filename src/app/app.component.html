<div class="container">
    <div>
      <h1 class="text-center text-danger mt-3">Todo App</h1>
      <hr>
      <p class="text-white ps-3">Yapilacak Görev</p>
      <div class="d-flex align-items-center">
        <div class=" form-group mb-2 mx-1 w-100">
          <input type="text" class="form-control p-2" id="work" name="work" [(ngModel)]="work">
        </div>
        <div class="form-group mb-2">
          <button class="btn btn-primary p-2" (click)="addWork()">EKLE</button>
        </div>
      </div>
      <hr>
      <ul class="list-group">
        <li *ngFor="let item of works let i=index"
          class=" list-group-item d-flex justify-content-between align-items-center my-2">
          <div> {{item}}</div>
          <div>
            <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
              (click)="editWork(i,item)">EDIT</button>
            <button class="btn btn-danger" (click)="delFunc(i)">DEL</button>
          </div>
        </li>
      </ul>
    </div>
<!--Modal Start-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">EDIT MODAL</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class=" form-group mt-5">
              <label for="work">Yapilacak Görev</label>
              <input type="text" class="form-control" [(ngModel)]="updatedWork">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="update()" data-bs-dismiss="modal">Save
              changes</button>
          </div>
        </div>
      </div>
    </div>
<!--Modal End-->
</div>
